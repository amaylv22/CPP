		<article class="subsection">
			<p>Una expresión seguida de un ";" forma una sentencia de expresión. La forma en que el compilador ejecuta una sentencia de este tipo es evaluando la expresión. Cualquier efecto derivado de esta evaluación se completará antes de ejecutar la siguiente secuencia.</p>
